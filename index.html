
<!DOCTYPE html>
<html>
<head>
  <style>
    /* Adjust the styles below to match your college's branding */
    .banner {
      background-color: #003366;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    .banner h1 {
      font-size: 36px;
      margin: 0;
      letter-spacing: 2px;
    }
    
    .banner p {
      font-size: 20px;
      margin: 10px 0 0;
      font-weight: bold;
    }
    
    .banner img {
      max-width: 150px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Your College Name</h1>
    <p>Your College Slogan or Tagline</p>
    <img src="your-college-logo.png" alt="College Logo">
  </div>
</body>
</html>
